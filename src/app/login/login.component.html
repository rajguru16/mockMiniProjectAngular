<div class="page-wrapper"> 
    <div class="authentication-box"> 
        <div class="container">
             <div class="row">
                  <div class="col-md-12 p-0 card-right"> 
                      <div class="card tab2-card">
                           <div class="card-body">
                                <h2 style="color: black;" style="text-align: center;"><b>Login</b></h2> 
                                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                                     <!--login form start -->
                                      <div class="tab-pane fade active show" id="account" role="tabpanel" aria-labelledby="account-tab">
                                           <div class="form-group">
                                                <input type="text" class="form-control" placeholder="Username" formControlName="userName"> 
                                            </div> 
                                            <div class="form-group">
                                                 <input type="password" class="form-control" placeholder="Password" formControlName="password">
                                            </div>
                                            <div class="form-button" style="text-align: center;"> 
                                                <button class="btn btn-primary" type="submit">Employee Login</button>

                                                <button class="btn btn-primary" type="button" (click)="companylogin()">Company Login</button>
                                            </div>
                                        </div> 
    <!--login form end -->      </form> 
                            </div> 
                        </div> 
                    </div> 
                </div> 
            </div> 
        </div> 
    </div>
